<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Mentor/Mentee Registration</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input id="first_name" type="text" formControlName="first_name" class="form-control"
                                placeholder="Enter your first name" />
                            <div class="text-danger"
                                *ngIf="registrationForm.get('first_name')?.invalid && registrationForm.get('first_name')?.touched">
                                First name is required (min 3 characters).
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input id="last_name" type="text" formControlName="last_name" class="form-control"
                                placeholder="Enter your last name" />
                            <div class="text-danger"
                                *ngIf="registrationForm.get('last_name')?.invalid && registrationForm.get('last_name')?.touched">
                                Last name is required (min 3 characters).
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" formControlName="email" class="form-control"
                                placeholder="Enter your email" />
                            <div class="text-danger"
                                *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                                Valid email is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" formControlName="password" class="form-control"
                                placeholder="Create a password" />
                            <div class="text-danger"
                                *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                                Password must be at least 6 characters long.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Role</label>
                            <select formControlName="role" class="form-control">
                                <option value="">Select role</option>
                                <option value="mentor">Mentor</option>
                                <option value="mentee">Mentee</option>
                            </select>
                            <div class="text-danger"
                                *ngIf="registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched">
                                Valid Role is required.
                            </div>
                        </div>
                        <div class="d-grid">
                            <!-- <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
                                Register
                            </button> -->
                            <button (click)="signUpWithLinkedin()">Login with Linkedin</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
