<div class="inner_bg">
    <div class="row">
        <!-- <img src="../../../assets/images/home/banner_bg.svg"> -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content_innerBG">
                    <h1>Sign Up</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="signUpForm container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Mentor/Mentee Registration</h4>
                </div>
                <div class="card-body">
                    <div class="container mt-2">
                        <ul class="nav nav-tabs" id="tabForm" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" [ngClass]="{'active': activeTab === 1}" (click)="switchTab(1)"
                                    [disabled]="false">
                                    Step 1
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link"
                                    [ngClass]="{'active': activeTab === 2, 'disabled': !isStep1Complete}"
                                    (click)="switchTab(2)" [disabled]="!isStep1Complete">
                                    Step 2
                                </button>
                            </li>
                        </ul>

                        <!-- Tabs Content -->
                        <div class="tab-content">
                            <div class="tab-pane" [ngClass]="{'active show': activeTab === 1}">
                                <form [formGroup]="registrationForm" (ngSubmit)="completeStep1()">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="first_name" class="form-label">First Name</label>
                                                <input id="first_name" type="text" formControlName="first_name"
                                                    class="form-control" placeholder="Enter your first name" />
                                                <div class="text-danger"
                                                    *ngIf="registrationForm.get('first_name')?.invalid && registrationForm.get('first_name')?.touched">
                                                    First name is required (min 3 characters).
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="last_name" class="form-label">Last Name</label>
                                                <input id="last_name" type="text" formControlName="last_name"
                                                    class="form-control" placeholder="Enter your last name" />
                                                <div class="text-danger"
                                                    *ngIf="registrationForm.get('last_name')?.invalid && registrationForm.get('last_name')?.touched">
                                                    Last name is required (min 3 characters).
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input id="email" type="email" formControlName="email" class="form-control"
                                                    placeholder="Enter your email" />
                                                <div class="text-danger"
                                                    *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                                                    Valid email is required.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input id="password" type="password" formControlName="password"
                                                    class="form-control" placeholder="Create a password" />
                                                <div class="text-danger"
                                                    *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                                                    Password must be at least 6 characters long.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label>Role</label>
                                                <select formControlName="role" class="form-control">
                                                    <option value="">Select role</option>
                                                    <option value="mentor">Mentor</option>
                                                    <option value="mentee">Mentee</option>
                                                </select>
                                                <div class="text-danger"
                                                    *ngIf="registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched">
                                                    Valid Role is required.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary mt-3"
                                        [disabled]="registrationForm.invalid">Next</button>
                                        </div>
                                    </div>
                                </form>
                            </div>


                            <!-- Step 2 -->
                            <div class="tab-pane" [ngClass]="{'active show': activeTab === 2}">
                                <form (ngSubmit)="submitForm()">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mt-3">
                                                <label for="step2Input" class="form-label">Enter Your Email</label>
                                                <input type="email" id="step2Input" class="form-control" name="email"
                                                    [(ngModel)]="step2Data.email" required />
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                        </div>
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-success mt-3"
                                            [disabled]="!step2Data.email">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
